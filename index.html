<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaytuna Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgba(200, 245, 235, 0.8), rgba(220, 255, 250, 0.8), rgba(240, 255, 255, 0.8));
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .modal-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .modal-card h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #2F855A;
      margin-bottom: 1rem;
    }
    .modal-card p {
      font-size: 1.2rem;
      color: #2C7A7B;
      margin-bottom: 2rem;
    }
    .contact-box {
      background: rgba(240, 250, 240, 0.8);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .contact-box h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #2F855A;
    }
    .contact-box a {
      color: #2F855A;
      text-decoration: none;
      font-weight: 600;
    }
    .contact-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="modal-card">
    <h1>Zaytuna Technologies</h1>
    <p>Innovating with purpose. Empowering lives through modern technology and psychological insights.</p>
    <div class="contact-box">
      <h3>Contact Us</h3>
      <p>Email: <a href="#">Coming Soon...</a></p>
      <p>Phone: +123 456 7890</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
