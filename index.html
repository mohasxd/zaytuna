<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaytuna Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Zen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Zen', sans-serif;
      background: linear-gradient(135deg, rgba(210, 255, 225, 0.8), rgba(200, 245, 255, 0.8));
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .glass-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.6);
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      text-align: center;
      max-width: 700px;
      width: 100%;
    }
    .glass-card h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #2F855A;
    }
    .glass-card p {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #2C7A7B;
    }
    .btn-custom {
      background-color: rgba(47, 133, 90, 0.9);
      color: white;
      font-size: 1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: rgba(47, 133, 90, 1);
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>Welcome to Zaytuna Tech</h1>
    <p>Innovating with purpose. Empowering with technology.</p>
    <a href="#" class="btn btn-custom mt-3">Learn More</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
